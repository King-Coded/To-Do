<!DOCTYPE html>
<html lang="en"> 

<head>
    <title>To-Do-List</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">

    <!-- stylesheet only -->

    <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- BS-2 -->

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
    <script href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> -->

    <!-- BS-3 -->

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> -->

    <!-- BS-4 -->

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->

    <!-- BS-5 -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />

    <link rel="stylesheet" href="to_do.css">
    <script src="to_do.js"></script>

</head>

<body>
    <div class="row">
        <div class="intro col-12">
            <h1>Things To Do</h1>
        </div>
        <div class="border1"></div>
        <div class="row">
            <div class="helpText col-12">
                <p id="first">Enter the text in the input field to add items in the list</p>
                <p id="second"> Click on the item to mark it as complete</p>
                <p id="third">Click "X" to remove the item from the list</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="Enter your new item.." maxlength="30">
                <button id="enter"><i class="fa fa-pencil-alt"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="listItems col-12">
                <ul class="offset-0 col-sm-8 offset-sm-2">

                </ul>
            </div>
        </div>
    </div>
</body>

</html>
